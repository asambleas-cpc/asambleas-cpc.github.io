  <!-- Fullscreen Modal -->
  <div class="modal fade plano-modal-styles" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-body" style="padding: 0;">
          <!-- Vertical Toolbar -->
          <div class="vertical-toolbar d-flex flex-column position-fixed top-0 end-0 m-3 gap-3">
            <!-- Close button -->
            <div id="close-control" class="btn-group-vertical" role="group" aria-label="Close control">
              <button id="btn-close-window" type="button" class="btn btn-danger" data-bs-dismiss="modal"><span
                  class="material-icons">close</span></button>
            </div>
            <!-- Floor Controls -->
            <div id="floor-controls" class="btn-group-vertical" role="group" aria-label="Floor controls">
            </div>

            <!-- Layer Selector -->
            <div id="feature-controls" class="dropdown">
              <button class="btn" type="button" id="layer-selector-btn" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="material-icons">layers</span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="layer-selector-btn">
              </ul>
            </div>

            <!-- Zoom Controls -->
            <div class="btn-group-vertical" role="group" aria-label="Zoom controls">
              <button id="zoom-in" type="button" class="btn"><span class="material-icons">add</span></button>
              <button id="zoom-out" type="button" class="btn"><span class="material-icons">remove</span></button>
            </div>
          </div>

          <div id="map">
            <!-- Spinner -->
            <div id="map-loader" class="d-flex justify-content-center align-items-center h-100"
              style="background-color: #ccc;">
              <!-- <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div> -->
            </div>
          </div>

          <!-- Map Title -->
          <div id="map-title" class="position-fixed top-0 start-0 m-3" style="z-index: 1000;">
            <h5 id="layer-title" class="mb-0"></h5>
            <small id="floor-subtitle" class="text-muted"></small>
          </div>

          <!-- Single Offcanvas -->
          <div class="offcanvas offcanvas-bottom info-offcanvas" tabindex="-1" id="mainOffcanvas"
            aria-labelledby="mainOffcanvasLabel" data-bs-backdrop="false">
            <div class="offcanvas-body text-white" id="mainOffcanvasBody">
              <h5 class="offcanvas-title" id="mainOffcanvasLabel"></h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
              <!-- Content will be dynamically loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 🪟 Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Información</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="tabla-loading">Cargando...</div>
          <div class="table-responsive">
            <table class="table table-striped" id="tabla-datos">
              <thead>
                <tr id="tabla-head"></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 🖥️ Video Modal -->

  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark border-0">
        <div class="modal-body p-0">
          <video id="customVideo" class="w-100" controls playsinline>
            <source id="videoSource" src="" type="video/mp4">
            Su navegador no soporta la reproducción de video.
          </video>
        </div>
      </div>
    </div>
  </div>
